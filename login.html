<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h2>账号登录</h2>
                <p>欢迎回来，请登录您的账号</p>
            </div>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" required placeholder="请输入用户名或手机号">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="请输入密码">
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>记住密码</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">登录</button>
                <div class="auth-link">
                    <span>还没有账号？</span>
                    <a href="register.html">立即注册</a>
                </div>
                <div class="oauth-login">
                    <div class="oauth-title">
                        <span>其他登录方式</span>
                    </div>
                    <div class="oauth-buttons">
                        <a href="#" class="oauth-btn wechat" title="微信登录">
                            <i class="fab fa-weixin"></i>
                        </a>
                        <a href="#" class="oauth-btn douyin" title="抖音登录">
                            <i class="fab fa-tiktok"></i>
                        </a>
                        <a href="#" class="oauth-btn alipay" title="支付宝登录">
                            <i class="fab fa-alipay"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="form-validation.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (validateLoginForm(username, password)) {
                    // 调用认证模块的登录功能
                    loginUser(username, password);
                }
            });
        });
    </script>
</body>
</html>
